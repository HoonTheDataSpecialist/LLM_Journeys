<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Journey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        select {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        h1 {
            color: #333;
        }

        .dropdown-container {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Select Your Models</h1>
        
        <form action="/journey" method="get">
            <!-- Dropdown for LLM selection -->
            <div class="dropdown-container">
                <label for="llm">Choose a Language Model:</label>
                <select id="llm" name="llm">
                    {% for llm in llm_options %}
                        <option value="{{ llm }}">{{ llm }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Dropdown for Image Generation Model selection -->
            <div class="dropdown-container">
                <label for="image_gen">Choose an Image Generation Model:</label>
                <select id="image_gen" name="image_gen">
                    {% for image_gen in image_gen_options %}
                        <option value="{{ image_gen }}">{{ image_gen }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="button">Go to Journey Page</button>
        </form>
    </div>

</body>
</html>
